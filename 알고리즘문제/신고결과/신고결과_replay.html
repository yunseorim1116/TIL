<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    - 유저 아이디 객체를 만든다 / 각 아이디당의 신고 배열을 만든다. - 신고당한
    리스트 객체를 만든다 / 중복 제거를 해준다. - 신고당한 리스트들이 k번 이상
    신고당했는지 검사한다. -
  </body>
  <script>
    console.log("test");
    const id_list = ["muzi", "frodo", "apeach", "neo"];
    const report = [
      "muzi frodo",
      "apeach frodo",
      "frodo neo",
      "muzi neo",
      "apeach muzi",
    ];
    k = 2;
    function solution(id_list, report, k) {
      const userList = {};
      const reportedList = {};
      let answer = [];

      id_list.forEach((id) => {
        userList[id] = [];
        reportedList[id] = 0;
      });

      new Set(report).forEach((el) => {
        const temp = el.split(" ");
        userList[temp[0]].push(temp[1]);
        //유저별로 신고한 사람 구하기
        reportedList[temp[1]] += 1;
        //신고받은 사람 카운트 올리기
      });

      for (let x in userList) {
        const arr = userList[x];
        let count = 0;

        arr.forEach((el) => {
          //신고리스트
          if (reportedList[el] >= k) count++;
        });
        answer.push(count);
      }

      return answer;
    }
    console.log(solution(id_list, report, k));
  </script>
</html>
