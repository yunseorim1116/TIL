<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const id_list = ["muzi", "frodo", "apeach", "neo"];
    const report = [
      "muzi frodo",
      "apeach frodo",
      "frodo neo",
      "muzi neo",
      "apeach muzi",
    ];
    const k = 2;

    function solution(id_list, report, k) {
      let answer = [];
      let reportResult = {};
      let reportedUserCount = {};

      id_list.forEach((user) => {
        reportResult[user] = [];
        reportedUserCount[user] = 0;
      }); //포이치 끝

      new Set(report).forEach((x) => {
        const temp = x.split(" ");

        reportResult[temp[0]].push(temp[1]);
        reportedUserCount[temp[1]] += 1;
      });

      for (let x in reportResult) {
        const reportedArr = reportResult[x];

        let count = 0;
        reportedArr.forEach((_) => {
          if (reportedUserCount[_] >= k) {
            count++;
          }
        });
        answer.push(count);
      }

      return answer;
    }
    console.log(solution(id_list, report, k));
  </script>
</html>
