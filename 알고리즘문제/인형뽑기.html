  <body></body>
  <script>
    function solution(board, moves) {
      var answer = 0;
      const resultArr = [];
      const x = [];
      for (let i = 0; i < moves.length; i++) {
        const number = moves[i] - 1;
        for (let j = 0; j < board.length; j++) {
          if (board[j][number] !== 0) {
            x.push(board[j][number]);
            if (resultArr[resultArr.length - 1] == board[j][number]) {
              resultArr.pop();
            } else resultArr.push(board[j][number]);

            board[j][number] = 0;
            break;
          }
        }
      }
      console.log(resultArr);
      return x.length - resultArr.length;
    }
  </script>
