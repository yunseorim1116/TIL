  <body></body>
  <script>
    console.log("?");

    const n = 9;
    const k = 9;

    function solution(n, k) {
      let num = n;
      let cnt = 1;
      const x = n.toString();

      while (num % k === 0) {
        if (num % k === 0) {
          break;
        }
        num += x;
        cnt++;
      }

      return cnt;
    }

    console.log(solution(n, k));
  </script>
