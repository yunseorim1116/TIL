  <body></body>
  <script>
    const N = 5;
    const stages = [2, 1, 2, 6, 2, 4, 3, 3];

    // const keyboard = Array.from({ length: N }, (v, i) => i + 1);

    function solution(N, stages) {
      let failRateArr = [];
      let stageLength = stages.length;

      const sortedStage = stages.sort();

      for (let i = 0; i < N; i++) {
        //단계 계산
        let stage = i + 1;
        let count = 0;
        let failRate = 0;
        for (let j = 0; j <= stages.length - 1; j++) {
          //참가자 운트 올리기
          if (i + 1 === stages[j]) {
            count++;
          }
        } //이중포문 하나 끝
        failRate = count / stageLength;
        stageLength = stageLength - count;

        failRateArr.push([stage, failRate]);
        // console.log(failRateArr);
      } //포문
      // console.log(failRateArr);
      failRateArr.sort((a, b) => b[1] - a[1]);
      console.log(failRateArr.map((stage) => stage[0]));
      return failRateArr.map((stage) => stage[0]);
    }

    console.log(solution(N, stages));
  </script>
