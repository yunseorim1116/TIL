<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solution(s) {
      var answer = 0;
      let a = [];
      let b = [];
      let c = [];
      let v = [...s];

      v.forEach((el, idx) => {
        console.log("el>>" + el);
        c.push(el);
        let x = c[0];
        if (el === x) a.push(el);
        else b.push(el);

        if (a.length === b.length || idx === v.length - 1) {
          console.log(el + "!!!!!");
          c = [];
          a = [];
          b = [];
          answer++;
        }
      });

      return answer;
    }
  </script>
</html>
