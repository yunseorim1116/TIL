<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solution(k, m, score) {
      score.sort((a, b) => b - a);
      const v = [];
      let x = [];

      score.forEach((number) => {
        x.push(number);
        if (x.length === m) {
          v.push(x);
          x = [];
        }
      });

      let answer = 0;
      v.forEach((num) => {
        if (num.length !== m) return;
        num.sort();
        answer += num[m - 1] * m;
      });

      return answer;
    }
  </script>
</html>
