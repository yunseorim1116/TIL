<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solution(survey, choices) {
      let answer = "";
      const test = [];
      const obj = {
        R: 0,
        T: 0,
        C: 0,
        F: 0,
        J: 0,
        M: 0,
        A: 0,
        N: 0,
      };

      survey.forEach((el, idx) => {
        const a = el[0];
        const b = el[1];
        const number = choices[idx];
        let x = Math.abs(4 - number);
        if (number < 4) obj[a] += x;
        if (number >= 4) obj[b] += x;
      });
      const keys = Object.keys(obj);
      let objs = {};
      let indexArr = [];
      let valueArr = [];

      for (let i = 0; i < keys.length; i++) {
        const key = keys[i]; // 각각의 키
        const value = obj[key]; // 각각의 키에 해당하는 각각의 값

        indexArr.push(key);
        valueArr.push(value);
        if (i % 2 === 1) {
          if (valueArr[0] >= valueArr[1]) answer += indexArr[0];
          if (valueArr[0] < valueArr[1]) answer += indexArr[1];
          indexArr = [];
          valueArr = [];
        }
      }

      return answer;
    }
  </script>
</html>
