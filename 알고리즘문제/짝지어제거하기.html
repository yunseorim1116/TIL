<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function solution(s) {
      if (s.length % 2 !== 0) return 0;
      const x = [];
      for (let i = 0; i < s.length; i++) {
        if (s[i] === x[x.length - 1]) {
          x.pop();
        } else x.push(s[i]);
      }

      return x.length === 0 ? 1 : 0;
    }
  </script>
</html>
