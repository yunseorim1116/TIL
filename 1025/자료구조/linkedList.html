    class Node {
      constructor(data) {
        this.data = data;
        this.next = null;
      }
    }

    class LinkedList {
      constructor() {
        let init = new Node("init");
        console.log(init);
        this.head = init;
        this.tail = init;

        this.현재노드 = undefined;
        this.데이터수 = 0;
      }

      length() {
        return this.데이터수;
      }

      append(data) {
        let 새로운노드 = new Node(data);
        this.tail.next = 새로운노드;
        this.tail = 새로운노드;
        this.데이터수 += 1;
      }
    }
