  <body></body>
  <script>
    function Node(val) {
      this.val = val;
      this.left = null;
      this.right = null;
    }

    let root = new Node(5);
    console.log(root);
    let left = new Node(3);
    console.log(left);
    let right = new Node(8);
    console.log(right);

    root.left = left;
    root.right = right;
  </script>
